<div class="container-fluid">
      <div class="row" >
        <div class="col-12">Star Movies</div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ngx-spinner></ngx-spinner>
          <div class="container formdata">
            <div id="container" class="cols" *ngIf="(movieCollection) && movieCollection!==null">
              <div class="row">
                <div *ngFor="let tile of movieCollection">
                  <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="{{tile.Poster}}" alt="Card image cap" style="height: 250px;width: 160px">
                    <div class="card-body">
                      <h5 class="card-title">{{tile.Title}}</h5>
                      <p class="card-text">
                        {{tile.Year}}
                        {{tile.Type}}
                      </p>
                      <div *ngIf="tile.Detail!=null">
                        <div class="row">
                          <div class="col-6">Price</div>
                          <div class="col-6">{{tile.Detail.Price}}</div>
                        </div>
                        <div class="row">
                          <div class="col-6">Release Date</div>
                          <div class="col-6">{{tile.Detail.Released}}</div>
                        </div>
                        <div class="row">
                          <div class="col-6">Genre</div>
                          <div class="col-6">{{tile.Detail.Genre}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
           <!--<router-outlet></router-outlet>-->
        </div>
      </div>
</div>
